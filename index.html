<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador UML con Notas Creativas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
    }

    h1 {
      text-align: center;
      margin: 10px;
      color: #333;
    }

    #toolbar {
      background: #222;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    #toolbar button {
      background: #4caf50;
      border: none;
      padding: 8px 12px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.2s;
    }

    #toolbar button:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    #canvas {
      width: 100%;
      height: 85vh;
      background: #fff;
      border-top: 3px solid #ccc;
      position: relative;
      overflow: hidden;
    }

    /* Cajas UML */
    .class-box {
      position: absolute;
      width: 160px;
      border: 2px solid #333;
      background: #fffbe7;
      border-radius: 6px;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
      cursor: grab;
      user-select: none;
    }

    .class-header {
      background: #333;
      color: white;
      padding: 6px;
      font-weight: bold;
      cursor: grab;
      border-radius: 4px 4px 0 0;
    }

    .class-body {
      padding: 6px;
      font-size: 14px;
      min-height: 40px;
    }

    /* Notas */
    .note {
      position: absolute;
      width: 140px;
      min-height: 60px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      font-family: "Comic Sans MS", cursive, sans-serif;
      color: #333;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      cursor: grab;
    }

    .note[contenteditable="true"]:focus {
      outline: 2px dashed #000;
    }

    /* SVG l√≠neas */
    #lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 85vh;
      pointer-events: none;
    }

    line, path {
      stroke: #444;
      stroke-width: 2;
      marker-end: url(#arrow);
    }

    marker {
      fill: #444;
    }
  </style>
</head>
<body>
  <h1>üìê Generador UML + Notas R√°pidas üìù</h1>

  <div id="toolbar">
    <button onclick="addClassBox()">‚ûï Clase</button>
    <button onclick="startRelation()">üîó Relaci√≥n</button>
    <button onclick="addNote()">üìù Nota</button>
  </div>

  <div id="canvas">
    <svg id="lines">
      <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
          <path d="M0,0 L0,6 L9,3 z" />
        </marker>
      </defs>
    </svg>
  </div>

  <script>
    let canvas = document.getElementById("canvas");
    let svg = document.getElementById("lines");
    let zIndexCounter = 1;
    let relations = [];
    let relationMode = false;
    let firstBox = null;

    // Crear una clase UML
    function addClassBox() {
      let box = document.createElement("div");
      box.classList.add("class-box");
      box.style.top = "60px";
      box.style.left = "60px";
      box.style.zIndex = zIndexCounter++;

      box.innerHTML = `
        <div class="class-header" contenteditable="true">Clase</div>
        <div class="class-body" contenteditable="true">
          + atributo1<br>
          + metodo1()<br>
        </div>
      `;

      canvas.appendChild(box);
      makeDraggable(box);

      box.addEventListener("click", () => {
        if (relationMode) {
          if (!firstBox) {
            firstBox = box;
          } else {
            if (firstBox !== box) {
              createRelation(firstBox, box);
            }
            firstBox = null;
            relationMode = false;
          }
        }
      });
    }

    // Crear una nota
    function addNote() {
      let note = document.createElement("div");
      note.classList.add("note");
      note.contentEditable = "true";
      note.style.top = "80px";
      note.style.left = "80px";
      note.style.zIndex = zIndexCounter++;
      note.innerText = "Escribe algo aqu√≠...";

      // Colores divertidos
      let colors = ["#fffa8b", "#b3ffb3", "#b3e0ff", "#ffb3b3", "#e0b3ff"];
      note.style.background = colors[Math.floor(Math.random() * colors.length)];

      canvas.appendChild(note);
      makeDraggable(note);
    }

    // Crear relaci√≥n
    function createRelation(box1, box2) {
      let line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute("stroke", "#444");
      line.setAttribute("stroke-width", "2");
      line.setAttribute("marker-end", "url(#arrow)");

      svg.appendChild(line);
      relations.push({ line, box1, box2 });
      updateLines();
    }

    function startRelation() {
      relationMode = true;
      firstBox = null;
    }

    // Actualizar l√≠neas
    function updateLines() {
      relations.forEach(rel => {
        let r1 = rel.box1.getBoundingClientRect();
        let r2 = rel.box2.getBoundingClientRect();
        let c1x = r1.left + r1.width/2 + window.scrollX;
        let c1y = r1.top + r1.height/2 + window.scrollY;
        let c2x = r2.left + r2.width/2 + window.scrollX;
        let c2y = r2.top + r2.height/2 + window.scrollY;
        let canvasRect = canvas.getBoundingClientRect();

        rel.line.setAttribute("x1", c1x - canvasRect.left);
        rel.line.setAttribute("y1", c1y - canvasRect.top);
        rel.line.setAttribute("x2", c2x - canvasRect.left);
        rel.line.setAttribute("y2", c2y - canvasRect.top);
      });
    }

    // Hacer arrastrable
    function makeDraggable(element) {
      let offsetX, offsetY, isDown = false;

      element.addEventListener("mousedown", (e) => {
        isDown = true;
        element.style.zIndex = zIndexCounter++;
        offsetX = e.clientX - element.offsetLeft;
        offsetY = e.clientY - element.offsetTop;
        element.style.cursor = "grabbing";
      });

      document.addEventListener("mouseup", () => {
        isDown = false;
        element.style.cursor = "grab";
      });

      document.addEventListener("mousemove", (e) => {
        if (!isDown) return;
        element.style.left = e.clientX - offsetX + "px";
        element.style.top = e.clientY - offsetY + "px";
        updateLines();
      });
    }
  </script>
</body>
</html>
