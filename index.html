<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador UML Creativo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
    }

    h1 {
      text-align: center;
      margin: 10px;
      color: #333;
    }

    #toolbar {
      background: #222;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    #toolbar button {
      background: #4caf50;
      border: none;
      padding: 8px 12px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.2s;
    }

    #toolbar button:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    #canvas {
      width: 100%;
      height: 85vh;
      background: #fff;
      border-top: 3px solid #ccc;
      position: relative;
      overflow: hidden;
    }

    /* Cajas UML */
    .class-box {
      position: absolute;
      width: 160px;
      border: 2px solid #333;
      background: #fffbe7;
      border-radius: 6px;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
      cursor: grab;
      user-select: none;
      transition: box-shadow 0.2s;
    }

    .class-box:hover {
      box-shadow: 4px 4px 12px rgba(0,0,0,0.3);
    }

    .class-header {
      background: #333;
      color: white;
      padding: 6px;
      font-weight: bold;
      cursor: grab;
      border-radius: 4px 4px 0 0;
    }

    .class-body {
      padding: 6px;
      font-size: 14px;
      min-height: 40px;
    }

    /* Men√∫ flotante */
    .menu {
      position: absolute;
      top: 4px;
      right: 4px;
      display: flex;
      gap: 4px;
    }

    .menu button {
      font-size: 10px;
      border: none;
      background: #444;
      color: white;
      padding: 2px 4px;
      cursor: pointer;
      border-radius: 3px;
      opacity: 0.8;
    }

    .menu button:hover {
      opacity: 1;
      background: #000;
    }

    /* SVG l√≠neas */
    #lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 85vh;
      pointer-events: none;
    }

    line, path {
      stroke: #444;
      stroke-width: 2;
      marker-end: url(#arrow);
    }

    /* Marcadores de flechas */
    marker {
      fill: #444;
    }
  </style>
</head>
<body>
  <h1>‚ú® Generador UML Creativo ‚ú®</h1>

  <div id="toolbar">
    <button onclick="addClassBox()">‚ûï Clase</button>
    <button onclick="startRelation('asociacion')">üîó Asociaci√≥n</button>
    <button onclick="startRelation('herencia')">‚¨ÜÔ∏è Herencia</button>
    <button onclick="startRelation('composicion')">‚óÜ Composici√≥n</button>
  </div>

  <div id="canvas">
    <svg id="lines">
      <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
          <path d="M0,0 L0,6 L9,3 z" />
        </marker>
        <marker id="diamond" markerWidth="12" markerHeight="12" refX="8" refY="6" orient="auto">
          <path d="M0,6 L6,0 L12,6 L6,12 z" />
        </marker>
      </defs>
    </svg>
  </div>

  <script>
    let canvas = document.getElementById("canvas");
    let svg = document.getElementById("lines");
    let zIndexCounter = 1;
    let boxes = [];
    let relations = [];
    let relationMode = false;
    let firstBox = null;
    let relationType = "asociacion";

    // Crear nueva clase UML
    function addClassBox() {
      let box = document.createElement("div");
      box.classList.add("class-box");
      box.style.top = "60px";
      box.style.left = "60px";
      box.style.zIndex = zIndexCounter++;

      box.innerHTML = `
        <div class="class-header" contenteditable="true">Clase</div>
        <div class="class-body" contenteditable="true">
          + atributo1<br>
          + metodo1()<br>
        </div>
        <div class="menu">
          <button onclick="duplicateBox(this)">‚ßâ</button>
          <button onclick="changeColor(this)">üé®</button>
          <button onclick="deleteBox(this)">‚ùå</button>
        </div>
      `;

      canvas.appendChild(box);
      boxes.push(box);

      makeDraggable(box);

      box.addEventListener("click", () => {
        if (relationMode) {
          if (!firstBox) {
            firstBox = box;
          } else {
            if (firstBox !== box) {
              createRelation(firstBox, box, relationType);
            }
            firstBox = null;
            relationMode = false;
          }
        }
      });
    }

    // Relaciones con tipos
    function createRelation(box1, box2, type) {
      let line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute("stroke", "#444");
      line.setAttribute("stroke-width", "2");

      if (type === "herencia") {
        line.setAttribute("marker-end", "url(#arrow)");
      } else if (type === "composicion") {
        line.setAttribute("marker-start", "url(#diamond)");
      }

      svg.appendChild(line);
      relations.push({ line, box1, box2 });
      updateLines();
    }

    function startRelation(type) {
      relationMode = true;
      firstBox = null;
      relationType = type;
    }

    // Actualizar posiciones
    function updateLines() {
      relations.forEach(rel => {
        let r1 = rel.box1.getBoundingClientRect();
        let r2 = rel.box2.getBoundingClientRect();
        let c1x = r1.left + r1.width/2 + window.scrollX;
        let c1y = r1.top + r1.height/2 + window.scrollY;
        let c2x = r2.left + r2.width/2 + window.scrollX;
        let c2y = r2.top + r2.height/2 + window.scrollY;
        let canvasRect = canvas.getBoundingClientRect();

        rel.line.setAttribute("x1", c1x - canvasRect.left);
        rel.line.setAttribute("y1", c1y - canvasRect.top);
        rel.line.setAttribute("x2", c2x - canvasRect.left);
        rel.line.setAttribute("y2", c2y - canvasRect.top);
      });
    }

    // Drag & Drop con animaci√≥n suave
    function makeDraggable(element) {
      let offsetX, offsetY, isDown = false;

      element.addEventListener("mousedown", (e) => {
        isDown = true;
        element.style.zIndex = zIndexCounter++;
        offsetX = e.clientX - element.offsetLeft;
        offsetY = e.clientY - element.offsetTop;
        element.style.cursor = "grabbing";
      });

      document.addEventListener("mouseup", () => {
        isDown = false;
        element.style.cursor = "grab";
      });

      document.addEventListener("mousemove", (e) => {
        if (!isDown) return;
        element.style.left = e.clientX - offsetX + "px";
        element.style.top = e.clientY - offsetY + "px";
        updateLines();
      });
    }

    // Funciones men√∫
    function deleteBox(btn) {
      let box = btn.closest(".class-box");
      canvas.removeChild(box);
      relations = relations.filter(r => r.box1 !== box && r.box2 !== box);
      updateLines();
    }

    function duplicateBox(btn) {
      let box = btn.closest(".class-box");
      let clone = box.cloneNode(true);
      clone.style.top = parseInt(box.style.top) + 30 + "px";
      clone.style.left = parseInt(box.style.left) + 30 + "px";
      canvas.appendChild(clone);
      makeDraggable(clone);
    }

    function changeColor(btn) {
      let box = btn.closest(".class-box");
      let colors = ["#fffbe7", "#e7f7ff", "#e7ffe7", "#f7e7ff"];
      let current = box.style.background;
      let index = colors.indexOf(current);
      let next = colors[(index + 1) % colors.length];
      box.style.background = next || colors[0];
    }
  </script>
</body>
</html>
