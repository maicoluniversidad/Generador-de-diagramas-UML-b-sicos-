<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Diagramas UML Avanzado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f9;
    }

    h1 {
      text-align: center;
      margin: 10px;
    }

    #toolbar {
      background: #222;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    #toolbar button {
      background: #4caf50;
      border: none;
      padding: 8px 12px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    #toolbar button:hover {
      background: #45a049;
    }

    #canvas {
      width: 100%;
      height: 85vh;
      background: white;
      border: 2px dashed #ccc;
      position: relative;
      overflow: hidden;
    }

    /* Caja UML */
    .class-box {
      position: absolute;
      width: 150px;
      border: 2px solid #333;
      background: #fafafa;
      border-radius: 4px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      cursor: grab;
      user-select: none;
    }

    .class-header {
      background: #333;
      color: white;
      padding: 5px;
      font-weight: bold;
      cursor: grab;
    }

    .class-body {
      padding: 5px;
      font-size: 14px;
    }

    /* SVG encima del canvas para relaciones */
    #lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 85vh;
      pointer-events: none; /* No bloquea clics */
    }
  </style>
</head>
<body>
  <h1>Generador UML Avanzado</h1>

  <div id="toolbar">
    <button onclick="addClassBox()">âž• Clase</button>
    <button onclick="startRelation()">ðŸ”— RelaciÃ³n</button>
  </div>

  <div id="canvas">
    <svg id="lines"></svg>
  </div>

  <script>
    let canvas = document.getElementById("canvas");
    let svg = document.getElementById("lines");
    let zIndexCounter = 1;
    let boxes = [];
    let relations = [];
    let relationMode = false;
    let firstBox = null;

    // Crear nueva clase
    function addClassBox() {
      let box = document.createElement("div");
      box.classList.add("class-box");
      box.style.top = "50px";
      box.style.left = "50px";
      box.style.zIndex = zIndexCounter++;

      box.innerHTML = `
        <div class="class-header" contenteditable="true">Clase</div>
        <div class="class-body" contenteditable="true">
          + atributo1<br>
          + metodo1()<br>
        </div>
      `;

      canvas.appendChild(box);
      boxes.push(box);

      makeDraggable(box);

      box.addEventListener("click", () => {
        if (relationMode) {
          if (!firstBox) {
            firstBox = box;
          } else {
            if (firstBox !== box) {
              createRelation(firstBox, box);
            }
            firstBox = null;
            relationMode = false;
          }
        }
      });
    }

    // RelaciÃ³n entre dos cajas
    function createRelation(box1, box2) {
      let line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute("stroke", "black");
      line.setAttribute("stroke-width", "2");

      svg.appendChild(line);
      relations.push({ line, box1, box2 });
      updateLines();
    }

    function startRelation() {
      relationMode = true;
      firstBox = null;
    }

    // Actualizar posiciones de lÃ­neas
    function updateLines() {
      relations.forEach(rel => {
        let r1 = rel.box1.getBoundingClientRect();
        let r2 = rel.box2.getBoundingClientRect();
        let c1x = r1.left + r1.width/2 + window.scrollX;
        let c1y = r1.top + r1.height/2 + window.scrollY;
        let c2x = r2.left + r2.width/2 + window.scrollX;
        let c2y = r2.top + r2.height/2 + window.scrollY;
        let canvasRect = canvas.getBoundingClientRect();

        rel.line.setAttribute("x1", c1x - canvasRect.left);
        rel.line.setAttribute("y1", c1y - canvasRect.top);
        rel.line.setAttribute("x2", c2x - canvasRect.left);
        rel.line.setAttribute("y2", c2y - canvasRect.top);
      });
    }

    // Drag & Drop
    function makeDraggable(element) {
      let offsetX, offsetY, isDown = false;

      element.addEventListener("mousedown", (e) => {
        isDown = true;
        element.style.zIndex = zIndexCounter++;
        offsetX = e.clientX - element.offsetLeft;
        offsetY = e.clientY - element.offsetTop;
        element.style.cursor = "grabbing";
      });

      document.addEventListener("mouseup", () => {
        isDown = false;
        element.style.cursor = "grab";
      });

      document.addEventListener("mousemove", (e) => {
        if (!isDown) return;
        element.style.left = e.clientX - offsetX + "px";
        element.style.top = e.clientY - offsetY + "px";
        updateLines();
      });
    }
  </script>
</body>
</html>
